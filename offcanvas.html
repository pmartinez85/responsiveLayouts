<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<style>
    body{
        margin: 0px;
        overflow-x: hidden;
    }
    .container {
        display: block;
        margin:0;
        padding:0;
        width:100%;
    }
    .container div {
        box-sizing: border-box;
        min-height:150px;
    }

    .c1, .c2, .c3 {
        width: 100%;

    }
    .c1, .c3 {
        width: 250px;
        height: 100%;
        position: absolute;

    }
    .c1.open {
        transform: translate(-250px,0);


    }
    .c3.open {
        transform: translate(-250px,0);



    }
    .c3{
        left:100%;
        z-index: 1;
    }
    .c1 {
        background-color: aqua;
        transition: transform 0.4s ease-out;
        z-index: 1;
    }
    .c2 {
        background-color: crimson;
        width: 50%;

    }
    .c3{
        background-color: blueviolet;

    }

</style>
<div class="container">
    <div class="c1" role="lesftsidebar" id="left">
        <input type="button" value="Open" onclick="window.open()" id="leftMenuButton">
    </div>
    <div class="c2" role="main">Lorem ipsum dolor.
        <input type="button" value="Close" onclick="window.close()" id="leftMenuButton2">
    </div>
    <div class="c3" role="rightsidebar" id="right">Lorem ipsum.</div>
</div>

<script>
    function open(evt) {
        var left = document.getElementById('left');
        left.classList.add('open');
    }

    function close(evt) {
        var left = document.getElementById('left');
        left.classList.remove('open');
    }
    //var leftMenuButton = document.getElementById('leftMenuButton');
    //leftMenuButton.addEventListener("click", open)
    console.log(left);


</script>
</body>
</html>
